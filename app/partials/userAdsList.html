<div ng-include="'partials/notLoggedNavbar.html'" ng-if="!isLogged"></div>
<div ng-include="'partials/loggedNavbar.html'" ng-if="isLogged"></div>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-9">
            <ul>
                <li ng-repeat="ad in allUserAds.ads | filter: filterByStatus">
                    <div class="well">
                        <div class="row">
                            <div class="col-md-8">
                                <h4>{{ad.title}}</h4>
                            </div>
                            <div class="col-md-4 text-right">
                                {{ad.date | date:'d-MMM-yyyy'}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <img class="adImage" src="" alt="Ad Image" ng-src="{{ad.imageDataUrl}}">
                            </div>
                            <div class="col-md-8">
                                <div class="well">
                                    {{ad.text}}
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <h5>Category:</h5>
                                    </div>
                                    <div class="col-md-10 well well-sm">
                                        <h5>{{ad.categoryName}}</h5>
                                    </div>
                                    <div class="col-md-2">
                                        <h5>Town:</h5>
                                    </div>
                                    <div class="col-md-10 well well-sm">
                                        <h5>{{ad.townName}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-md-2"><strong>Status:</strong></div>
                                <div class="col-md-10"><em>{{ad.status}}</em></div>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary btn-sm pull-right" ng-hide="ad.status == 'Inactive' "ng-click="deactivate(ad.id)">Deactivate</button>
                                <div ng-show="ad.status == 'Inactive'">
                                    <a href="#/user/ads/delete" class="btn btn-default btn-sm pull-right">Delete</a>
                                    <button class="btn btn-primary btn-sm pull-right" ng-click="publishAgain(ad.id)">Publish Again</button>
                                    <a href="#/user/ads/edit" class="btn btn-primary btn-sm pull-right">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><strong>My Ads</strong></div>
                <div class="panel-body">
                    <select  id="category" ng-model="filterByStatus">
                        <option selected="selected" value="">All</option>
                        <option value="Published">Published</option>
                        <option value="WaitingApproval">WaitingApproval</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
