<div ng-include="'partials/notLoggedNavbar.html'" ng-if="!isLogged"></div>
<div ng-include="'partials/loggedNavbar.html'" ng-if="isLogged"></div>
<form class="form-horizontal" name="editAdForm">
    <fieldset class="col-lg-10 col-lg-offset-1">
        <legend>Publish New Ad</legend>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" placeholder="{{ad.title}}" ng-model="publishForm.title" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-lg-2 control-label">Text:</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="text" placeholder="{{ad.text}}" ng-model="publishForm.text" required></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img src="" alt="No data to display..." ng-src="{{ad.imageDataUrl}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">Image:</label>
                    <div class="col-lg-10">
                        <input type="file" class="form-control" id="image" placeholder="{{ad.imageDataUrl}}" ng-model="publishForm.imageDataUrl"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="category" class="col-lg-2 control-label">Category:</label>
                    <div class="col-lg-10">
                        <select id="category" ng-model="publishForm.categoryId">
                            <option value="null">(None)</option>
                            <option ng-repeat="c in allCategories" value="{{c.id}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="town" class="col-lg-2 control-label">Town:</label>
                    <div class="col-lg-10">
                        <select id="town" ng-model="publishForm.townId">
                            <option value="null">(None)</option>
                            <option ng-repeat="t in allTowns" value="{{t.id}}">{{t.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="col-lg-10 col-lg-offset-1">
        <div class="col-md-6">
            <div class="form-group">
                <button class="btn btn-primary"  ng-click="editAd(publishForm, editAdForm)">Edit</button>
                <a href="#/user/ads" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </fieldset>
</form>
